<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel=stylesheet type="text/css" href="ut2003.css">
</head>
<body bgcolor=#243954 text=#ffffff link=#ffcc66 vlink=#ffcc66 alink=#ffcc66>
<form method="post" action="<%PostAction%>" target="_parent">
  <table width="100%">
    <tr>
      <td><input class=textbox type="text" name="SendText" value="<%DefaultSendText%>" size="60" maxlength="200"></td>
      <td nowrap width="1%"><input class=button type="submit" name="Send" value="Send"></td>
    </tr>
  </table>
</form>
</body>
</html>
